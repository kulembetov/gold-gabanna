<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Gold & Gabanna</title>
</head>

<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="логотип Gold & Gabanna">
    <nav class="header__navigation">
      <ul class="header__list">
        <li class="header__item">
          <a class="header__link" href="#" target="_blank" rel="noopener noreferrer">new in</a>
        </li>
        <li class="header__item">
          <a class="header__link" href="#" target="_blank" rel="noopener noreferrer">gifts</a>
        </li>
        <li class="header__item">
          <a class="header__link" href="#" target="_blank" rel="noopener noreferrer">collections</a>
        </li>
      </ul>
    </nav>
    <div class="header__profile">
      <button class="header__button-cart" type="button" aria-label="cart button"></button>
      <button class="header__button-login" type="button">Login</button>
    </div>
  </header>
  <main>
    <div class="intro">
      <div class="intro__stroke-big"></div>
      <div class="intro__stroke-medium"></div>
      <div class="intro__stroke-small">
      </div>
      <div class="intro__text">
        <h1 class="intro__title">new collection</h1>
        <h2 class="intro__subtitle">fall 2022</h2>
      </div>
    </div>
    <div class="arrow">
      <div class="arrow__left"></div>
      <div class="arrow__right"></div>
    </div>
    <div class="spot">
      <div class="spot__upper"></div>
      <div class="spot__lower"></div>
    </div>
  </main>
</body>
</html>
